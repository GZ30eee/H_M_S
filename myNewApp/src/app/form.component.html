<div class="form w-full bg-black p-4">
	<div class="w-full  flex justify-start items-center pl-2" style="height: 30px;">
		<p class="text-xl text-white"><a routerLink="/" class="underline p-1">Back</a></p>
	</div>
	<div class="h-1/5 w-full flex justify-center items-center flex-col">
		<div class="w-full h-3/6  flex justify-center items-center">
			<p class="text-white text-5xl">Book</p>
		</div>
		<div class="w-full h-1/6 flex justify-center items-center text-xl text-gray-500">
			<p>Book the rooms!</p>
		</div>
		<div class="w-full h-2/6 bg-pink-700"></div>
	</div>
	<div class="h-3/4 p-3 flex justify-center items-center w-full">
		<div class="h-full w-1/2 rounded-3xl bg-white overflow-hidden">
			<form class="h-full w-full">
				<div class="flex justify-center items-center flex-col h-full w-full">
					<div class="h-1/6 w-full">
						<p class="w-full h-4/6 p-4 pl-3 text-black text-2xl"><span>1</span>Basic info</p>
						<p class="w-full h-2/6 p-2 pl-3 text-black text text-base">*All field required unless noted</p>
					</div>
					<div class="h-1/6 w-full p-4">
						<p class="w-full h-1/3 mb-1 font-medium text-gray-600">*First Name</p>
						<input class="w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1"
							type="text" required />
					</div>
					<div class="h-1/6 w-full p-4">
						<p class="w-full h-1/3 mb-1 font-medium text-gray-600">*Email (as applicable)</p>
						<input class="w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1"
							type="email" required />
					</div>
					<div class="h-1/6 w-full p-4">
						<div class="h-full w-3/5 float-left">
							<p class="w-full h-1/3 mb-1 font-medium text-gray-600">Street</p>
							<input class="w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1"
								type="email" required />
						</div>
						<div class="h-full w-2/5 float-left">
							<p class="ml-2 w-full h-1/3 mb-1 font-medium text-gray-600">City</p>
							<input class="ml-1 w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1"
								type="text" required />
						</div>
					</div>
					<div class="h-1/6 w-full">
						<div class="h-full w-1/3 float-left p-2">
							<p class="ml-2 w-full h-1/3 mb-1 font-medium text-gray-600">State</p>
							<input class="ml-1 w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1"
								type="text" />
						</div>
						<div class="h-full w-1/3 float-left p-2">
							<p class="w-full h-1/3 mb-1 font-medium text-gray-600">Country</p>
							<input class="w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1"
								type="text" />
						</div>
						<div class="h-full w-1/3 float-left p-2">
							<p class="w-full h-1/3 mb-1 font-medium text-gray-600">Postal Code</p>
							<input class="w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1"
								type="number" />
						</div>
					</div>
					<div class="h-1/6 w-full p-4">
						<p class="w-full h-1/3 mb-1 font-medium text-gray-600">*Contact Number</p>
						<input class="w-full h-2/3 outline-0 rounded-md border-gray-500 border-2 indent-2 p-1" type="number" required />
					</div>
					<div class="h-1/6 w-full p-3 flex items-center">
						<button class="h-4/5 w-full bg-slate-600 text-white text-center rounded-full hover:bg-slate-700">Next</button>
					</div>
				</div>
				<div class="hidden"></div>
				<div class="hidden"></div>
			</form>
		</div>
	</div>
</div>
